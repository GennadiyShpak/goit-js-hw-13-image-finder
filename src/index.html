<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>homework 13</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    
  </head>

  <body>
    <section class="search-form--wrapper">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-form__btn btn" type="submit">
          <span class="btn-search__wrapper is-hidden">
            <svg version="1.1" class="btn-loader" viewBox="25 25 50 50">
              <circle cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke="#000" stroke-linecap="round" stroke-dashoffset="0" stroke-dasharray="100, 200">
              <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50" to="360 50 50" dur="2.5s" repeatCount="indefinite"/>
              <animate attributeName="stroke-dashoffset" values="0;-30;-124" dur="1.25s" repeatCount="indefinite"/>
              <animate attributeName="stroke-dasharray" values="0,200;110,200;110,200" dur="1.25s" repeatCount="indefinite"/>
              </circle>
            </svg>
          </span>
          Start search</button>
        
      </form>
      <ul class="gallery"></ul>
      <div class="io-helper"></div>
    </section>
  </body>
</html>
